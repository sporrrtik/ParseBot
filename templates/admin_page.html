<!DOCTYPE html>
<html lang="en">
<head>

    <title>Admin page</title>
</head>
<body>
<h3>Users list</h3>
{% for user in user_list %}

        <tr>
            <td>{{ user[0] }}</td>
            <td><a href="/unsub/{{ user[0] }}">Unsub</a></td>

        </tr>
    </table>
{% endfor %}
</body>
</html>
